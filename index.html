<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>chartbool</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
        <div class="container-maxwidth">
            <div class="aggiungi-dati">
                <div class="form-inserimento">
                    <select id="seleziona-salesman">
                        <option value=""></option>
                        <option value="Marco">Marco</option>
                        <option value="Giuseppe">Giuseppe</option>
                        <option value="Riccardo">Riccardo</option>
                        <option value="Roberto">Roberto</option>
                    </select>
                    <input id="inserimento-data" type="date" name="" value="" min="2017-01-01" max="2017-12-31">
                    <input id="ammontare-inserito" placeholder="Inserisci il valore dell'importo">
                    <button id="inserimento-dati" type="button" name="button">INSERISCI</button>
                </div>
            </div>
            <div class="grafici">
                <div class="container">
                    <canvas id="grafico-linea"></canvas>
                </div>
                <div class="container">
                    <canvas id="grafico-torta"></canvas>
                </div>
            </div>

        </div>



        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
